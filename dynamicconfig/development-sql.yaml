# Dynamic configuration for Temporal Server (local development)
# This file contains runtime configuration that can be changed without restarting the server
# Workflow execution settings
frontend.enableClientVersionCheck:
  - value: false
    constraints: {}
# History service settings
history.maxAutoResetPoints:
  - value: 20
    constraints: {}
# Matching service settings (task queue management)
matching.numTaskqueueWritePartitions:
  - value: 3
    constraints: {}
matching.numTaskqueueReadPartitions:
  - value: 3
    constraints: {}
# System limits
limit.maxIDLength:
  - value: 1000
    constraints: {}
# Workflow execution timeout (default: unlimited for dev)
frontend.workflowExecutionMaxTimeoutSeconds:
  - value: 0  # 0 means no limit
    constraints: {}
